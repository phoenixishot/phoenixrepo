<div [routerLink]="['/events', event.id]" class="hoverwell img-thumbnail">
  <img [src]="event?.imageUrl" [alt]="event?.name" class="event-image">
  <h2>{{event?.name}}</h2>
  <div> Date: {{event?.date}}</div>
  <div> Time: {{event?.time}}</div>
  <div [ngSwitch]="event?.time">
    <span [ngClass]="{green: event?.time === '8:00 am', bold: event?.time}" *ngSwitchCase="'8:00 am'">Early Start  </span>
    <span [ngClass]="getStartTimeClass()" *ngSwitchCase="'10:00 am'">Late Start   </span>
    <span [class.purple]="event?.time" *ngSwitchDefault>Normal Start  </span>
  </div>
  <div> Price: ${{event?.price}}</div>
  <hr />
  <div [hidden]="!event?.location.address">
    <span>Location : </span><br />
    <div >
      <span> Address: {{event?.location.address}}</span><br />
      <span> City: {{event?.location.city}}</span><br />
      <span> Country: {{event?.location.country}} </span>
     
    </div>
   
  <!--<button class="btn btn-primary" (click)="handleClickMe()">Click Me</button>-->
</div>
  </div>
