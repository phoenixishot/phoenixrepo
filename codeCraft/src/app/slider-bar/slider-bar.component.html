<button (click)="toggleMenu()">In-Out</button>
  <ul>
    <li *ngFor="let time of Dates">{{time}}</li>
  </ul>


<div class="container-fluid">
  <div class="row" style="margin-left:1em">
    <div class="col-sm-6">
      <label for="fName" style="font-size:xx-small">First Name</label>
      <input type="text" maxlength="80" id="fName" class="form-control-sm" />
    </div>
    <div class="col-sm-6">
      <label for="lName" style="font-size:xx-small">Last Name</label>
      <input type="text" maxlength="80" id="lName" class="form-control-sm" />
    </div>
  </div>
</div>
